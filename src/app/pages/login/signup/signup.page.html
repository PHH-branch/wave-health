<ion-content [fullscreen]="true">
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="light">Hello,</ion-text>
    <ion-text color="light"><p>Sign Up!</p></ion-text>
  </ion-label>

  <ion-icon name="arrow-back-outline" color="light" class="backButton" routerLink="/login"></ion-icon>

 <form [formGroup]="signupForm">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item class="ion-margin-vertical">
        <ion-icon name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input formControlName="username" placeholder="Enter username!">
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
        <p class="error">* Please enter username</p>
      </ion-text>
      <ion-item class="ion-margin-vertical">
        <ion-icon name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input formControlName="email" placeholder="Enter Email Address!">
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
        <p class="error">* Please enter proper email address</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()" [name]="isTypePassword? 'lock-close-outline' : 'lock-open-outline'" slot="end" [color]="isTypePassword? 'medium' : 'primary'">
        </ion-icon>
        <ion-input formControlName="password" [type]="isTypePassword? 'password' : 'text'" placeholder="Enter Password!">
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
        <p class="error" *ngIf="!signupForm.get('password').invalid && signupForm.get('password')['required']">* Please enter your password!</p>
        <p class="error" *ngIf="!signupForm.get('password').dirty">* Password must be at least 8 characters.</p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="12" class="alignItems">
          <div align="left">
            <ion-checkbox></ion-checkbox>
            <ion-note>I accept policy and terms</ion-note>
          </div>
        </ion-col>
      </ion-row>

      <ion-button color="warning" shape="round" (click)="onSubmit()">
        Sign Up
      </ion-button>
    </ion-list>

  </form>
</ion-content>
