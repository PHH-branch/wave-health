
<ion-content [fullscreen]="true">
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="light">Welcome back,</ion-text>
    <ion-text color="light"><p>Log In!</p></ion-text>
  </ion-label>

  <form [formGroup]="form">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item class="ion-margin-vertical">
        <ion-icon name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input formControlName="email" placeholder="Enter Email Address!">
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="!form.get('email').valid && form.get('email').touched">
        <p class="error">* Please enter proper email address</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()" [name]="isTypePassword? 'lock-close-outline' : 'lock-open-outline'" slot="end" [color]="isTypePassword? 'medium' : 'primary'">
        </ion-icon>
        <ion-input formControlName="password" [type]="isTypePassword? 'password' : 'text'" placeholder="Enter Password!">
        </ion-input>
      </ion-item>
      <ion-text class="ion-text-left" color="danger" *ngIf="!form.get('password').valid && form.get('password').touched">
        <p class="error" *ngIf="!form.get('password').invalid && form.get('password')['required']">* Please enter your password!</p>
        <p class="error" *ngIf="!form.get('password').dirty">* Password must be at least 8 characters.</p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="6" class="alignItems">
          <div align="left">
            <ion-checkbox></ion-checkbox>
            <ion-note>Remember me</ion-note>
          </div>
        </ion-col>
        <ion-col size="6" class="alignItems">
          <div align="right">
            <ion-note>Forget password?</ion-note>
          </div>
        </ion-col>
      </ion-row>

      <ion-button color="warning" shape="round" (click)="onSubmit()">
        Log In
      </ion-button>
      <p class="signUp">
        <ion-note>
          Not a provider yet?
          <ion-text routerLink="/login/signup" color="warning">
            Sign Up
          </ion-text>
        </ion-note>
      </p>
    </ion-list>

  </form>

</ion-content>
